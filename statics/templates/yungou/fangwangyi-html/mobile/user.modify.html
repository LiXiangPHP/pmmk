var d = function(q) {

};

function editusername()
{
    var username = $("#txtUserName").val();
    var hidName = $("#hidName").val();
    var uid = $("#uid").val();
    if(username == hidName)
    {
        h('保存成功');
        location.href = Gobal.Webpath+"/mobile/home/setting";
    }
    else
    {
        var aj = $.ajax( {  
         url:'{WEB_PATH}/mobile/ajax/editusername/',// 跳转到 action  
          data:{  
                   username : username,
                   hidName : hidName,
                   uid : uid,
        },  
         type:'post',
         success:function(data) {  
            var json = eval("(" + data + ")");
             if(json.code){  
                 // view("修改成功！");  
                 d(json.msg);
                 // d(data.msg); 
                  
             }else{  
                 h('保存成功');
                 location.href = Gobal.Webpath+"/mobile/home/setting";
            }  
          },  
          error : function() {  
               // view("异常！");  
               h('错误') ;
          }  
        });
    }
}
